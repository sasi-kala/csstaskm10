<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task2</title>
</head>
<body>
	<h1>Display property example</h1>

	<div class="box">This is a block level box.</div>
	<div class="box">This is another block-level box.</div>

	<span class="inline-box">Inline box 1</span>
	<span class="inline-box">Inline box 2</span>
	<span class="inline-box">Inline box 3</span>

<style>
	.box 
	{
		display:block ;
		background-color: lightblue;
		width:200px;
		height:100px;
		margin-bottom: 10px;
	}
	.inline-box
	{
		display:inline-block;
		width:100px;
		height:100px;
		background-color: lightgreen;
		margin-right:10px;
	}
</style>

</style>
</body>
</html>
